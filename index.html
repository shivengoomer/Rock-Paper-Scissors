<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
   <link rel="stylesheet" href="game.css">
   
</head>
<body>
    <div class="main-box">
    <p class="header">Rock Paper Scissors</p>
    <button class="move-button-rock">
    <img src="images/Rock.png" class="move-img"></button>
    <button class="move-button-paper" >
    <img src="images/Paper.png" class="move-img"></button>
    <button class="move-button-sci" >
    <img src="images/Scissors.png" class="move-img"></button>
    

    <p class="js-result"></p>
    <div class="js-move"></div>
    <p class="js-score"></p>
    <button onclick="score.Wins=0;
                    score.Loses=0;
                    score.Ties=0;
                    localStorage.removeItem('score');
                    UpdateScore();" class="reset-button">Reset score</button> 
    <button class="auto-click-button" onclick="autoPlay();">Auto Play</button>
    </div>
    <script src="game.js">
        
    </script>
</body>
</html>
